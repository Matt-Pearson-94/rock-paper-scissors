<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

<div class="header">
    <div class="js">
        <div class="js-text">JS</div>
    </div>
    <div class="title">
        <div class="title-text">Rock Paper Scissors Game</div>
    </div>
</div>

<button type="button" onClick="window.location.reload()">Restart game</button>

<div class="score">
    <div class="ply">
        <span class="ply-title">Player score: </span><span id="ply-scr">0 </span>
    </div>
    <div class="comp">
        <span class="comp-title">Computer score: </span><span id="comp-scr">0</span>
    </div>
</div>

<div class="text">Make your selection</div>

<div class="images">
    <img id="rock" src="img/rock1.jpg" alt="Rock!">
    <img id="paper" src="img/paper1.webp" alt="Paper!">
    <img id="scissors" src="img/scissors1.webp" alt="Scissors!">
</div>

<div class="footer">
    <div>Rock, paper, scissors game by Matt Pearson</div>
</div>

</body>

</html>
